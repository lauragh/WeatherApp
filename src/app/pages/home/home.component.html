<main class="blue-bg">
    <h2 class="text-white text-center p-5 blue-main">El tiempo</h2>
    <div class="row m-4">
        <section>
            <section>
                <div class="mb-3 d-flex justify-content-between">
                    <div class="d-flex">
                        <div [ngClass]="{'section': page === 'today'}" class="section justify-content-center d-flex me-4">
                            <h4 class="m-2 text-white" (click)="seeWeather('today')">Hoy</h4>
                        </div>
                        <div [ngClass]="{'section': page === 'week'}" class="section justify-content-center d-flex">
                            <h4 class="m-2 text-white" (click)="seeWeather('week')">Semanal</h4>
                        </div>
                    </div>
                    <div class="d-flex">
                        <place-selector (location)="getLocation($event)"></place-selector>
                        <app-theme-selector></app-theme-selector>
                    </div>
                </div>
            </section>
            <div *ngIf="page === 'today'; else week">
                <app-weather-today (coordinates)="getCoordinates($event)" [location]="location"></app-weather-today>
            </div>
            <ng-template #week>
                <app-weather-week [coordinatesWeek]="coordinatesWeek"></app-weather-week>
            </ng-template>
        </section>
    </div>
</main>
